<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hoteles-style.css" />
    <title>Book it! - Discover great places for you</title>
</head>
<body>
    <header>
        <h1 class="title1">Book it</h1>
        <div class="filter-container">
            <select name="country" class="filter-country icon-filter" id="country">
                <option value="All">All countries</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Uruguay">Uruguay</option>
            </select>
            <input type="date" name="departure" class="date-departure icon-filter">
            <input type="date" name="landing" class="date-landing icon-filter">
            <select name="prices" class="prices icon-filter" id="prices">
                <option value="All">All prices</option>
                <option value="price1">$</option>
                <option value="price2">$$</option>
                <option value="price3">$$$</option>
                <option value="price4">$$$$</option>
            </select>
            <select name="sizes" class="sizes icon-filter" id="sizes">
                <option value="All">All sizes</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
            <button class="clear" id="clear">Clear</button>
        </div>
        <div class="copys">
            <p class="copy1">We have found for you...</p>
            <p class="copy2">All sizes hotels of all category prices in all countries.</p>
        </div>
    </header>
    <section class="infoMessages"></section>
    <main>    
        <section class="hotels-container">
        <!-- AQUÍ CARGAN LAS TARJETAS -->
        <p>Si veo este mensaje es por que o no activé el botón clear o por que no funciona la petición "GET"</p>
        </section>
    </main>
</body>
<script type="module" src="./src/hoteles.js">
</script>
</html>
